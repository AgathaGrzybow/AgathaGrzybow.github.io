<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Site</title>
    <style>
        /* Global styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Global glitch effect for text */
        @keyframes glitch-text {
            0% {
                clip-path: inset(0 0 0 0);
            }
            10% {
                clip-path: inset(10% 0 20% 0);
            }
            20% {
                clip-path: inset(40% 0 10% 0);
            }
            30% {
                clip-path: inset(20% 0 30% 0);
            }
            40% {
                clip-path: inset(50% 0 10% 0);
            }
            50% {
                clip-path: inset(30% 0 20% 0);
            }
            60% {
                clip-path: inset(10% 0 40% 0);
            }
            70% {
                clip-path: inset(20% 0 30% 0);
            }
            80% {
                clip-path: inset(40% 0 10% 0);
            }
            90% {
                clip-path: inset(10% 0 20% 0);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }

        /* Global flickering effect */
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Apply glitch effects to all text elements */
        body * {
            animation: glitch-text 1s infinite, flicker 0.5s infinite;
        }

        /* Specific styles for elements */
        h1 {
            font-size: 48px;
            opacity: 1;
            position: relative;
            z-index: 1;
        }

        .sub-text {
            font-size: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .small {
            font-size: 14px;
        }

        input[type="text"] {
            background-color: black;
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            position: relative;
            z-index: 1;
            font-family: 'Courier New', Courier, monospace;
        }

        #checkmark {
            cursor: pointer;
            font-size: 24px;
            width: 30px;
            height: auto;
            margin-top: 24px;
            margin-left: 4px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        #custom-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.9);
            transition: top 0.5s;
            z-index: 1;
        }

        #ok-button {
            background-color: black;
            color: lime;
            border: none;
            border-radius: 3px;
        }

        #loading-animation {
            display: none;
            white-space: pre;
            font-size: 24px;
            margin-top: 20px;
        }

        .fade-out {
            animation: fade 1s forwards;
        }

        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Matrix Rain */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .matrix-character {
            color: lime;
            font-size: 20px;
            font-family: monospace;
            white-space: nowrap;
            position: absolute;
            bottom: 100%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh); 
                opacity: 0; /* Fade out during fall */
            }
        }
    </style>
</head>
<body>
    <div id="matrix"></div> <!-- Matrix rain container -->
    <h1>KEEP SMILING.</h1>
    <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
    <div>
        <input type="text" id="password" placeholder="Enter password">
        <img id="checkmark" src="https://file.garden/ZzdYp8wGIQT2aIcp/kuczek.png" alt="Checkmark">
    </div>
    <div id="custom-alert">TRY AGAIN.<button id="ok-button">OK</button></div>
    <div id="loading-animation">[ ] Loading...</div>
    <script>
        // JavaScript for random shifts
        function applyGlitchEffect() {
            const elements = document.querySelectorAll('body *');
            elements.forEach(el => {
                const randomX = (Math.random() - 0.5) * 10; // Random horizontal shift
                const randomY = (Math.random() - 0.5) * 10; // Random vertical shift
                el.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
        }

        // Apply glitch effect at random intervals
        setInterval(applyGlitchEffect, 200);

        // Matrix rain effect
        const matrixContainer = document.getElementById('matrix');
        function createMatrixCharacter() {
            const charElem = document.createElement('div');
            charElem.className = 'matrix-character';
            charElem.innerText = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'[Math.floor(Math.random() * 36)];
            charElem.style.left = Math.random() * 100 + 'vw';
            charElem.style.animationDuration = Math.random() * 3 + 3 + 's';
            matrixContainer.appendChild(charElem);
            charElem.addEventListener('animationend', () => charElem.remove());
        }

        function startMatrixRain() {
            setInterval(createMatrixCharacter, 300);
        }

        // Start the matrix rain effect when the page loads
        startMatrixRain();
    </script>
</body>
</html>
