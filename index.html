<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll into White</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow-x: hidden;
        }

        /* Gradient background */
        body {
            background: linear-gradient(to bottom, black 0%, white 100%);
            background-attachment: fixed;
            transition: background 0.5s ease;
        }

        /* Content container */
        .content {
            min-height: 200vh; /* Make the page scrollable */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Password field and other elements */
        input[type="text"] {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            margin: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        #checkmark {
            cursor: pointer;
            font-size: 24px;
            width: 30px;
            height: auto;
            margin-top: 24px;
            margin-left: 4px;
            display: inline-block;
        }

        /* Image at the end */
        #end-image {
            width: 100%;
            height: 100vh;
            background-image: url('man-sitting.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>KEEP SMILING.</h1>
        <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
        <div>
            <input type="text" id="password" placeholder="Enter password">
            <img id="checkmark" src="https://file.garden/ZzdYp8wGIQT2aIcp/kuczek.png" alt="Checkmark">
        </div>
        <div id="custom-alert">TRY AGAIN.<button id="ok-button">OK</button></div>
        <div id="loading-animation">[ ] Loading...</div>
    </div>
    <div id="end-image">
        <!-- Image of a man sitting on a chair -->
    </div>

    <script>
        // JavaScript for scroll-based background transition
        const body = document.body;
        const content = document.querySelector('.content');
        const endImage = document.getElementById('end-image');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = content.offsetHeight - window.innerHeight;
            const scrollPercentage = scrollY / maxScroll;

            // Update background gradient based on scroll position
            const blackPercentage = Math.max(0, 100 - scrollPercentage * 100);
            body.style.background = `linear-gradient(to bottom, black ${blackPercentage}%, white ${blackPercentage}%)`;

            // Fade in the end image as you approach the bottom
            if (scrollY >= maxScroll) {
                endImage.style.opacity = 1;
            } else {
                endImage.style.opacity = scrollPercentage;
            }
        });

        // Ensure the password field and other elements remain visible
        const passwordField = document.getElementById('password');
        const checkmark = document.getElementById('checkmark');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = content.offsetHeight - window.innerHeight;
            const scrollPercentage = scrollY / maxScroll;

            // Adjust opacity of password field and checkmark
            passwordField.style.opacity = 1 - scrollPercentage;
            checkmark.style.opacity = 1 - scrollPercentage;
        });
    </script>
</body>
</html>
