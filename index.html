<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREETINGS.</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 48px;
            opacity: 1;
            animation: flicker 2s infinite;
            position: relative;
            z-index: 1;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sub-text {
            font-size: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .small {
            font-size: 14px;
        }
        input[type="text"] {
            background-color: black;
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            position: relative;
            z-index: 1;
        }
        #checkmark {
            cursor: pointer;
            font-size: 24px;
            width: 30px;
            height: auto;
            margin-top: 24px;
            margin-left: 4px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        #custom-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.9);
            transition: top 0.5s;
            z-index: 1;
        }
        #ok-button {
            background-color: black;
            color: lime;
            border: none;
            border-radius: 3px;
        }
        #loading-animation {
            display: none;
            white-space: pre;
            font-size: 24px;
            margin-top: 20px;
        }
        .fade-out {
            animation: fade 1s forwards;
        }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Matrix Rain */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }
        .matrix-character {
            color: lime;
            font-size: 20px;
            font-family: monospace;
            white-space: nowrap;
            position: absolute;
            bottom: 100%;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { 
                transform: translateY(100vh); 
                opacity: 0; /* Fade out during fall */
            }
        }
    </style>
</head>
<body>
    <div id="matrix"></div> <!-- Matrix rain container -->
    <h1>KEEP SMILING.</h1>
    <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
    <div>
        <input type="text" id="password" placeholder="Enter password">
        <img id="checkmark" src="https://file.garden/ZzdYp8wGIQT2aIcp/kuczek.png" alt="Checkmark">
    </div>
    <div id="custom-alert">TRY AGAIN.<button id="ok-button">OK</button></div>
    <div id="loading-animation">[ ] Loading...</div>
    
    <script>
        const correctPasswordHash = "2b40b494dec3f3354e6b062eee145875fc0d2994341691f70179735e1fe1a8be";
        const loadingAnimation = document.getElementById('loading-animation');
        const passwordField = document.getElementById('password');
        const checkmark = document.getElementById('checkmark');
        const customAlert = document.getElementById('custom-alert');
        const okButton = document.getElementById('ok-button');
        const matrixContainer = document.getElementById('matrix');
        // Create an audio object for the sound to play
        const sound = new Audio('meow-1.mp3'); // change this to the correct URL
        // Helper function to encode to Base64
        function toBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }
        // Base64 encode the password "LYNX"
        const encodedLynx = toBase64("LYNX");
        // This function will create a Matrix character
        function createMatrixCharacter() {
            const charElem = document.createElement('div');
            charElem.className = 'matrix-character';
            charElem.innerText = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'[Math.floor(Math.random() * 36)];
            charElem.style.left = Math.random() * 100 + 'vw';
            charElem.style.animationDuration = Math.random() * 3 + 3 + 's';
            matrixContainer.appendChild(charElem);
            charElem.addEventListener('animationend', () => charElem.remove());
        }
        function startMatrixRain() {
            setInterval(createMatrixCharacter, 300);
        }
        // Function for hashing the password
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        // Function to show custom alert
        function showCustomAlert() {
            customAlert.style.display = 'block';
            customAlert.style.top = '20px'; 
            setTimeout(() => {
                customAlert.style.top = '-100px'; 
            }, 3000);
        }
        // Function to show loading animation
        function showLoadingAnimation() {
            loadingAnimation.style.display = 'block';
            loadingAnimation.textContent = "[ ] Loading...";
            loadingAnimation.style.color = 'lime';
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 10) {
                    progress++;
                    loadingAnimation.textContent = "[ " + '='.repeat(progress) + ' '.repeat(10 - progress) + ' ] Loading' + ".".repeat(progress % 3);
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Fade out all UI components
                        document.body.querySelectorAll('h1, .sub-text, #password, #checkmark, #custom-alert').forEach(el => el.classList.add('fade-out'));
                        setTimeout(() => {
                            window.location.href = 'main.html'; // Redirect after loading
                        }, 1000);
                    }, 1000);
                }
            }, 500);
        }
        // Checkmark click event
        checkmark.onclick = async function() {
            const password = passwordField.value.trim();
            const hashedInput = await hashPassword(password);
            // Play sound if the password contains "LYNX"
            if (password.includes("LYNX")) {
                sound.play().catch(err => console.error("Audio could not be played:", err));
            }
            // Check against the Base64 encoded "LYNX" instead of the plain text
            if (hashedInput === correctPasswordHash) {
                document.body.querySelectorAll('h1, .sub-text, #password, #checkmark, #custom-alert').forEach(el => el.classList.add('fade-out'));
                setTimeout(showLoadingAnimation, 1000);
            } else {
                showCustomAlert();
            }
        };
        okButton.onclick = function() {
            customAlert.style.display = 'none'; 
        };
        // Start the matrix rain effect when the page loads
        startMatrixRain();
    </script>
</body>
</html>
