<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 48px;
            opacity: 1;
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sub-text {
            font-size: 20px;
            display: inline-block;
            margin: 10px 0;
        }
        .small {
            font-size: 14px;
        }
        input[type="text"] {
            background-color: black;
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            outline: none;
        }
        #checkmark {
            cursor: pointer;
            font-size: 24px;
            color: lime;
            margin-left: 10px;
        }
        #custom-alert {
            position: fixed;
            top: -100px; /* Offscreen */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.9);
            color: white;
            font-size: 20px;
            padding: 15px;
            border-radius: 5px;
            transition: top 0.5s ease;
            display: none;
        }
        #ok-button {
            background-color: black;
            color: lime;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>KEEP SMILING.</h1>
    <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
    <div>
        <input type="text" id="password" placeholder="Enter password">
        <span id="checkmark">âœ…</span>
    </div>
    <div id="custom-alert">
        TRY AGAIN.
        <button id="ok-button">OK</button>
    </div>
    <div id="lock-animation" style="display:none;"></div>
    
    <script>
        const correctPasswordHash = "2b40b494dec3f3354e6b062eee145875fc0d2994341691f70179735e1fe1a8be";
        const lockArtFrames = [
            `   .------.
    /  ~ ~   \\
   |  ~ ~ ~  |
    \\________/
        |   |
        |   |`,
            `   .------.
    /  ~ ~   \\
   |  ~ ~ ~  |
    \\________/
        |   |
        |   |
        |   |  ( )
    [=======]`,
            `   .------.
    /  ~ ~   \\
   |  ~ ~ ~  |
    \\________/
        |   |
        |   |
        |   |
    [=======]`
        ];

        const passwordField = document.getElementById('password');
        const checkmark = document.getElementById('checkmark');
        const customAlert = document.getElementById('custom-alert');
        const okButton = document.getElementById('ok-button');
        const lockAnimation = document.getElementById('lock-animation');

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showCustomAlert() {
            customAlert.style.display = 'block';
            customAlert.style.top = '20px'; // Slide down into view
            setTimeout(() => {
                customAlert.style.top = '-100px'; // Slide out of view
            }, 3000);
        }

        function playLockAnimation() {
            let currentFrame = 0;
            lockAnimation.style.display = 'block'; // Show the ASCII art container

            const interval = setInterval(() => {
                lockAnimation.textContent = lockArtFrames[currentFrame];
                currentFrame++;

                if (currentFrame === lockArtFrames.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'main.html'; // Redirect after animation
                    }, 1000);
                }
            }, 500); // Change frame every 500ms
        }

        checkmark.onclick = async function() {
            const password = passwordField.value.trim();
            const hashedInput = await hashPassword(password);
    
            if (hashedInput === correctPasswordHash) {
                document.body.querySelectorAll('h1, .sub-text, #password, #checkmark').forEach(el => el.style.display = 'none'); // Hide UI
                playLockAnimation();
            } else {
                showCustomAlert(); // Show custom alert for incorrect password
            }
        };

        okButton.onclick = function() {
            customAlert.style.display = 'none'; // Hide the alert when OK is pressed
        };
    </script>
</body>
</html>
