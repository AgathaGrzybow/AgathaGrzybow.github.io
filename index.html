<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREETINGS.</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Added for matrix effect positioning */
        }
        h1 {
            font-size: 48px;
            opacity: 1;
            animation: flicker 2s infinite;
            position: relative; /* Prevent overlay with matrix */
            z-index: 1; /* Ensure it stays above the matrix */
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sub-text {
            font-size: 20px;
            margin-bottom: 20px;
            position: relative; /* Prevent overlay with matrix */
            z-index: 1;
        }
        .small {
            font-size: 14px;
        }
        input[type="text"] {
            background-color: black;
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            position: relative; /* Prevent overlay with matrix */
            z-index: 1;
        }
        #checkmark {
            cursor: pointer;
            font-size: 24px;
            width: 30px;
            height: auto;
            margin-top: 24px;
            margin-left: 4px;
            display: inline-block;
            position: relative; /* Prevent overlay with matrix */
            z-index: 1;
        }
        #custom-alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 128, 0, 0.9);
            transition: top 0.5s;
            z-index: 1; /* Ensure it stays above the matrix */
        }
        #ok-button {
            background-color: black;
            color: lime;
            border: none;
            border-radius: 3px;
        }
        #loading-animation {
            display: none;
            white-space: pre;
            font-size: 24px;
            margin-top: 20px;
        }
        .fade-out {
            animation: fade 1s forwards;
        }
        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Matrix Rain */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; /* Layer behind everything else */
        }
        .matrix-character {
            color: lime;
            font-size: 20px;
            font-family: monospace;
            white-space: nowrap;
            position: absolute;
            bottom: 100%;
            animation: fall linear infinite, fade 1s forwards; /* Add fade effect */
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        @keyframes fade {
            to { opacity: 0; } /* Fades out during fall */
        }
    </style>
</head>
<body>
    <div id="matrix"></div> <!-- Matrix rain container -->
    <h1>KEEP SMILING.</h1>
    <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
    <div>
        <input type="text" id="password" placeholder="Enter password">
        <img id="checkmark" src="https://file.garden/ZzdYp8wGIQT2aIcp/kuczek.png" alt="Checkmark">
    </div>
    <div id="custom-alert">TRY AGAIN.<button id="ok-button">OK</button></div>
    <div id="loading-animation">[ ] Loading...</div>
    <script>
        const correctPasswordHash = "2b40b494dec3f3354e6b062eee145875fc0d2994341691f70179735e1fe1a8be";
        const loadingAnimation = document.getElementById('loading-animation');
        const passwordField = document.getElementById('password');
        const checkmark = document.getElementById('checkmark');
        const customAlert = document.getElementById('custom-alert');
        const okButton = document.getElementById('ok-button');
        const matrixContainer = document.getElementById('matrix');
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const characterCount = 50; // Reduced number of characters to generate
        function createMatrixRain() {
            for (let i = 0; i < characterCount; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'matrix-character';
                charElem.innerText = characters[Math.floor(Math.random() * characters.length)];
                charElem.style.left = Math.random() * 100 + 'vw'; // Randomly position horizontal start
                charElem.style.animationDuration = Math.random() * 3 + 3 + 's'; // Random fall time
                matrixContainer.appendChild(charElem);
                
                // Remove character from DOM after falling
                charElem.addEventListener('animationend', function() {
                    charElem.remove();
                });
            }
        }
        function startMatrixRain() {
            setInterval(createMatrixRain, 150); // Generate new characters every 150ms
        }
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        function showCustomAlert() {
            customAlert.style.display = 'block';
            customAlert.style.top = '20px'; // Slide down into view
            setTimeout(() => {
                customAlert.style.top = '-100px'; // Slide out of view after 3 seconds
            }, 3000);
        }
        function showLoadingAnimation() {
            loadingAnimation.style.display = 'block';
            loadingAnimation.textContent = "[ ] Loading...";
            loadingAnimation.style.color = 'lime'; // Set color to hacker-ish green
            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 10) {
                    progress++;
                    loadingAnimation.textContent = "[ " + "=".repeat(progress) + " ".repeat(10 - progress) + " ] Loading" + ".".repeat(progress % 3);
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.body.querySelectorAll('h1, .sub-text, #password, #checkmark, #custom-alert').forEach(el => el.classList.add('fade-out'));
                        setTimeout(() => {
                            window.location.href = 'main.html'; // Redirect after loading
                        }, 1000);
                    }, 1000);
                }
            }, 500); // Update every 500ms
        }
        checkmark.onclick = async function() {
            const password = passwordField.value.trim();
            const hashedInput = await hashPassword(password);
            if (hashedInput === correctPasswordHash) {
                document.body.querySelectorAll('h1, .sub-text, #password, #checkmark, #custom-alert').forEach(el => el.classList.add('fade-out')); // Initiate fade out of UI components
                setTimeout(showLoadingAnimation, 1000); // Delay to allow fade out
            } else {
                showCustomAlert(); // Show custom alert for incorrect password
            }
        };
        okButton.onclick = function() {
            customAlert.style.display = 'none'; // Hide the alert when OK is pressed
        };
        // Start the matrix rain effect when the page loads
        startMatrixRain();
    </script>
</body>
</html>
