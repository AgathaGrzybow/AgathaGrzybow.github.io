<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Site</title>
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
            background: black; /* Start completely black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Corrupted text effect */
        @keyframes glitch-text {
            0% {
                clip-path: inset(0 0 0 0);
            }
            10% {
                clip-path: inset(10% 0 20% 0);
            }
            20% {
                clip-path: inset(40% 0 10% 0);
            }
            30% {
                clip-path: inset(20% 0 30% 0);
            }
            40% {
                clip-path: inset(50% 0 10% 0);
            }
            50% {
                clip-path: inset(30% 0 20% 0);
            }
            60% {
                clip-path: inset(10% 0 40% 0);
            }
            70% {
                clip-path: inset(20% 0 30% 0);
            }
            80% {
                clip-path: inset(40% 0 10% 0);
            }
            90% {
                clip-path: inset(10% 0 20% 0);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }

        /* Flickering effect */
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Password field styling */
        input[type="text"] {
            background-color: black;
            border: 2px solid lime;
            border-radius: 20px;
            color: white;
            padding: 10px;
            width: 250px;
            position: relative;
            z-index: 1;
            font-family: 'Courier New', Courier, monospace;
            animation: glitch-text 1s infinite, flicker 0.5s infinite;
        }

        /* Pseudo-elements for additional glitch effect */
        input[type="text"]::before,
        input[type="text"]::after {
            content: attr(placeholder);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px;
            border-radius: 20px;
            color: white;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            animation: glitch-text 1s infinite;
        }

        input[type="text"]::before {
            clip-path: inset(0 0 50% 0);
            animation-delay: 0.1s;
        }

        input[type="text"]::after {
            clip-path: inset(50% 0 0 0);
            animation-delay: 0.2s;
        }

        /* Loading animation container */
        #loading-animation {
            display: none;
            white-space: pre;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Snake game container */
        #snake-game {
            display: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            white-space: pre;
            text-align: center;
            margin-top: 20px;
        }

        /* Matrix Rain */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .matrix-character {
            color: lime;
            font-size: 20px;
            font-family: monospace;
            white-space: nowrap;
            position: absolute;
            bottom: 100%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh); 
                opacity: 0; /* Fade out during fall */
            }
        }
    </style>
</head>
<body>
    <div id="matrix"></div> <!-- Matrix rain container -->
    <h1>KEEP SMILING.</h1>
    <div class="sub-text">WHAT'S MY NAME? <span class="small">(ONLY IN UPPERCASE)</span></div>
    <div>
        <input type="text" id="password" placeholder="Enter password">
        <img id="checkmark" src="https://file.garden/ZzdYp8wGIQT2aIcp/kuczek.png" alt="Checkmark">
    </div>
    <div id="custom-alert">TRY AGAIN.<button id="ok-button">OK</button></div>
    <div id="loading-animation">[ ] Loading...</div>
    <div id="snake-game"></div>

    <script>
        // Matrix rain effect
        const matrixContainer = document.getElementById('matrix');
        function createMatrixCharacter() {
            const charElem = document.createElement('div');
            charElem.className = 'matrix-character';
            charElem.innerText = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'[Math.floor(Math.random() * 36)];
            charElem.style.left = Math.random() * 100 + 'vw';
            charElem.style.animationDuration = Math.random() * 3 + 3 + 's';
            matrixContainer.appendChild(charElem);
            charElem.addEventListener('animationend', () => charElem.remove());
        }

        function startMatrixRain() {
            setInterval(createMatrixCharacter, 300);
        }

        // Start the matrix rain effect when the page loads
        startMatrixRain();

        // Snake minigame
        const snakeGame = document.getElementById('snake-game');
        const loadingAnimation = document.getElementById('loading-animation');

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = { x: 0, y: 0 };
        let score = 0;

        function drawSnake() {
            let board = '';
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 20; x++) {
                    if (snake.some(segment => segment.x === x && segment.y === y)) {
                        board += 'O'; // Snake body
                    } else if (food.x === x && food.y === y) {
                        board += 'X'; // Food
                    } else {
                        board += '.'; // Empty space
                    }
                }
                board += '\n';
            }
            snakeGame.textContent = board + `Score: ${score}`;
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls or itself
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            placeFood();
        }

        function gameLoop() {
            updateSnake();
            drawSnake();
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        // Start the snake game loop
        const snakeInterval = setInterval(gameLoop, 200);

        // Show the snake game during loading
        let progress = 0;
        const loadingInterval = setInterval(() => {
            if (progress < 20) {
                progress++;
                loadingAnimation.textContent = "[ " + '='.repeat(progress) + ' '.repeat(20 - progress) + ' ] Loading" + ".".repeat(progress % 3);
            } else {
                clearInterval(loadingInterval);
                clearInterval(snakeInterval); // Stop the snake game
                loadingAnimation.style.display = 'none';
                snakeGame.style.display = 'none';
                window.location.href = 'main.html'; // Redirect to main.html
            }
        }, 500);

        // Show the snake game during loading
        loadingAnimation.style.display = 'block';
        snakeGame.style.display = 'block';
    </script>
</body>
</html>
